{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/paginas/paginas_estrutura.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/componentes/componentes.css' %}">
    <script src="https://kit.fontawesome.com/5a5de64e6e.js" crossorigin="anonymous"></script> <!--Icones FontAwesome-->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <header>
        <div class="logo-light">
            <img src="{% static 'img/logo_light.png' %}"  width="235" height="91">
        </div>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list__item"><a href="{% url 'inicio' %}"> Página Inicial </a></li>
                <li class="navbar-list__item"><a href="{% url 'selecao_simulacao' %}"> Simulador </a></li>
                <li class="navbar-list__item"><a href="#"> Instruções </a></li>
                {% if user.is_anonymous %}
                    <li class="navbar-list__item"><strong><a href="{% url 'login' %}"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp;Login</a></strong></li>
                {% else %}
                    <li class="navbar-list__item"><strong><a href="{% url 'perfil' %}"><i class="fa-solid fa-user"></i>&nbsp;{{ user.first_name }}</a></strong></li>
                {% endif %}
                <li class="navbar-list__item language"><i class="fa-solid fa-globe"></i>&nbsp;PT|EN</li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer-pq">
        <div class="footer-pq__logo">
            <img src="{% static 'img/logo_dark.png' %}">
        </div>
    </footer>

</body>
</html>
