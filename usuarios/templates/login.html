{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
<body>
    {% block content %}

    <section class="login">
        <div class="login-box">
            <div>
                <span class="login-box__name title-normal">Login</span>
                <div class="login-box__logo"><img src="{% static 'img/logo.png' %}"></div>
                <div class="login-box__divider"></div>
            </div>

            <form class="login-input" id="form-login" method="POST">
                {% csrf_token %}
                <label class="title-normal" >E-mail:</label>
                <input class="input-lg" placeholder="Insira seu e-mail" type="text" name="email"><br>
                <label class="title-normal">Senha:</label>
                <input class="input-lg" placeholder="Insira sua senha" type="password" name="password">
            </form>
            <button class="login-input__button btn-lg" form="form-login" type="submit">Login</button>
            {% if dados_invalidos %}
                <p class="login-input__alert alert-n">Dados Inv√°lidos</p>
            {% endif %}
            <div class="login-input__divider"></div>

            <div class="subscribe">
                <p class="title-normal">Novo por aqui?</p>
                <span class="subscribe__link"><a href="{% url 'cadastro' %}">CRIE SUA CONTA</a></span>
            </div>
        </div>
    </section>
    {% endblock %}

</body>
